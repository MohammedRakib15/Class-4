<!DOCTYPE html>
<html lang="en">
<head>
    <title>College Admission Form</title>
</head>
<body>
    <form>
        <table width="70%" border="0" callpadding="10" callspacing="0" align="center" bgcolor="#F8F8FF">
            <tr>
                <td colspan="2">
                    <h1>College Registration Form</h1>
                    <p>Thank you for applying to our college. Please fill in the form below to complete the registration process for admission.</p>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="FirstName">First Name</label><br>
                    <input type="text" id="FirstName">
                </td>
                <td>
                    <label for="lastname">Last Name</label><br>
                    <input type="text" id="lastname">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <labe l for="">Date of Birth</label><br>
                    <input type="Date">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="">Email Address</label><br>
                    <input type="Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Father's name</label><br>
                    <input type="text" placeholder="First Name"> 
                </td>
                <td>
                    
                    <input type="text" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mother's name</label><br>
                    <input type="text" placeholder="Frist Name">
                </td>
                <td>
                    <input type="text" placeholder="Last Name">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <p>Gender</p>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label> <br>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label> <br>
                    <input type="radio" id="other" name="gender">
                    <label for="other">Other</label>
                    
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="">Nationality</label><br>
                    <input type="text"id="Nationality" size="70">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="">Home Address</label><br>
                    <input type="text" placeholder="street Address" size="70">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <select name="" id="">
                        <option>City</option>
                        <option>Chittagong</option>
                        <option>Dhake</option>
                        <option>Barisal</option>
                        <option>Comilla</option>
                        <option>COx'bazar</option>
                        <option>Fani</option>
                        
                    </select>

                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <select name="" id="">
                        <option>Select Your Country</option>
                        <option>Bangladesh</option>
                        <option>India</option>
                        <option>Pakistan</option>
                        <option>Japan</option>
                        <option>USA</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <td colspan="2">
                    <label for="">Phone</label><br>
                    <input type="tel" required>
                  
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <p>Course</p>
                    <input type="checkbox" id="wd">
                    <label for="wd">Web Design</label><br>
                    <input type="checkbox" id="wb">
                    <label for="wb">Web Development</label><br>
                    <input type="checkbox" id="gd">
                    <label for="gd">Graphic Design</label><br>
                    <input type="checkbox" id="mg">
                    <label for="mg">Motion Graphic</label><br>
                    <input type="checkbox" id="dg">
                    <label for="dg">Digital Marketing</label><br>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="file" multiple>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="">In a few sentences, write down why you want to become a student of our College.</label> <br>
                    <textarea name="" id="" cols="70" rows="10"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="reset" value="Resrt Form">
                    <input type="image" src="image/logo.gif" width="200">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
